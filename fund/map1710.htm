<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>1710</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <style>
        .want {
            padding: 4px 10px;
            color: red;
            white-space: nowrap;
            font-size: 12px;
        }
        .done {
            padding: 4px 10px;
            color: blue;
            white-space: nowrap;
            font-size: 12px;
        }
    </style>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=2c6ea6a9274422bdb48a21bb38370e54"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<!--div class="button-group">
    <input type="button" class="button" value="去过" id="doneBtn"/>
    <input type="button" class="button" value="想去" id="wantBtn"/>
</div-->
<script>
    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [120.489463,27.61728],
        zoom: 8
    });
    map.setMapStyle('amap://styles/whitesmoke');
    var wantMarkers = [];
    var doneMarkers = [];
    var ifShowWant = true;
    var ifShowDone = true;
    
    function addMarker(position, text, png, classname) {
        var marker = new AMap.Marker();
        //marker.setMap(map);
        
        var markerContent = document.createElement("div");
        // 点标记中的图标
        var markerImg = document.createElement("img");
        markerImg.className = "markerlnglat";
        markerImg.src = "http://webapi.amap.com/theme/v1.3/markers/n/" + png;
        markerContent.appendChild(markerImg);
        // 点标记中的文本
        var markerSpan = document.createElement("span");
        markerSpan.className = classname;
        markerSpan.innerHTML = text;
        markerContent.appendChild(markerSpan);
        
        marker.setContent(markerContent); //更新点标记内容
        marker.setPosition(position); //更新点标记位置
        
        return marker;
    }
    
    function addWant(position, text) {
        wantMarkers.push(addMarker(position, text, 'mark_r.png', 'want'));
        
    }
    function addDone(position, text) {
        doneMarkers.push(addMarker(position, text, 'mark_b.png', 'done'));
    }
    
    addWant([120.123361,27.01974], '杨家溪竹排漂流');  
    addWant([120.120614,27.079976], '九鲤溪瀑');
    addWant([120.190652,27.102136], '太姥山');
    addWant([120.338281,26.948608], '大嵛山岛');
    addWant([120.149129,26.927191], '小皓海滩-日落');
    addWant([120.227052,26.920079], '三沙镇');
    addWant([120.067001,26.876072], '北岐滩涂-日出');
    addWant([120.194599,26.921415], '东壁村-日落(最佳)');
    addWant([120.114573,26.701028], '大京沙滩-出海');
    addWant([119.992874,26.795611], '沙江镇');
    addWant([119.956355,26.603831], '下浒沙滩');
    addWant([120.099013,26.750992], '高罗海滩');
    
    addWant([121.234254,28.229573], '漩门湾湿地公园');
    
    addWant([119.486404,28.049714], '丽水云和梯田');
    addWant([119.083054,28.338841], '南尖岩');
    //addWant([], '');
    //addWant([], '');
    //addWant([], '');
    
    
    function showWant() {
        if (ifShowWant)
            for (var i = 0; i < wantMarkers.length; i++)
                wantMarkers[i].setMap(map);
        else
            for (var i = 0; i < wantMarkers.length; i++)
                wantMarkers[i].setMap(null);
        ifShowWant = ! ifShowWant
    }
    function showDone() {
        if (ifShowDone)
            for (var i = 0; i < doneMarkers.length; i++)
                doneMarkers[i].setMap(map);
        else
            for (var i = 0; i < doneMarkers.length; i++)
                doneMarkers[i].setMap(null);
        ifShowDone = !ifShowDone
    }
    
    showWant();
    //showDone();
    
    /*AMap.event.addDomListener(document.getElementById('wantBtn'), 'click', function() {
        showWant();
    }, false);
    AMap.event.addDomListener(document.getElementById('doneBtn'), 'click', function() {
        showDone();
    }, false);
    */
    
</script>
</body>
</html>
